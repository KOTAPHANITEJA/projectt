{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url("{% static 'images/book_restaurant_background.jpg' %}");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        font-size: 14px;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<h1>Book a Restaurant</h1>
<form method="POST">
    {% csrf_token %}
    <label for="restaurant_id">Select Restaurant:</label>
    <select name="restaurant_id" required>
        <option value="">--Select a Restaurant--</option>
        {% for restaurant in restaurants %}
            <option value="{{ restaurant.restaurant_id }}">{{ restaurant.restaurant_name }}</option>
        {% endfor %}
    </select><br>

    <label for="booking_date">Booking Date:</label>
    <input type="date" name="booking_date" required><br>

    <label for="num_guests">Number of Guests:</label>
    <input type="number" name="num_guests" min="1" required><br>

    <button type="submit">Book Restaurant</button>
</form>


{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{% static 'images/movie_background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Container */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Heading */
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #f9a825;
        }

        /* Subheading */
        p {
            font-size: 20px;
            margin-bottom: 40px;
            text-align: center;
            color: #e0e0e0;
        }

        /* Movies Table */
        .movies-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }

        .movies-table th, .movies-table td {
            padding: 15px 20px;
            border: 1px solid #555;
            text-align: left;
        }

        .movies-table th {
            background-color: #212121;
            color: #fff;
            text-transform: uppercase;
            font-weight: normal;
        }

        .movies-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .movies-table tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Button */
        .btn {
            background-color: #f44336;
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #d32f2f;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(243, 67, 54, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
                padding: 12px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'movie_list' %}" method="post">
            {% csrf_token %}
            <h1>Movie Listings</h1>
            <p>Here you can book movie tickets.</p>
            {{ movies_table | safe }}
            <a href="{% url 'book_movie' %}"><button type="button">Book Movie</button></a><br>
           
            
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background image */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-image: url("{% static 'images/hotel_background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Hover effect for table rows */
        tr:hover {
            background-color: #f9f9f9;
        }

        /* Container for the content */
        .container {
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 80%;
            color: black;
            max-width: 1000px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Paragraph styling */
        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                width: 100%;
            }

            table, th, td {
                font-size: 14px;
            }

            h1 {
                font-size: 2em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'hotel_list' %}" method="post">
            {% csrf_token %}
            <h1>Hello, {{name}}</h1>
            <h1>Hotel Listings</h1>
            <p>Here you can book hotels.</p>
            {{ hotels_table | safe }}
            
            <a href="{% url 'book_hotel' %}"><button type="button">Book Hotel</button></a><br>
            
        </form>
    </div>
</body>
</html>

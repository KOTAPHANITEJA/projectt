
    <h1>Register</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    {% for message in messages %}
        <p id="messages">{{ message }}</p>
    {% endfor %}
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

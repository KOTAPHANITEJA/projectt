
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/booking_image.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center the text */
            filter: brightness(0.85); /* Slightly darken the background for contrast */
        }

        /* Navigation Styling */
        nav {
            position: absolute; /* Fixed positioning */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            z-index: 10; /* Keep nav above other content */
            display: flex; /* Flex layout for buttons */
            gap: 10px; /* Space between buttons */
        }

        nav button {
            padding: 10px 15px; /* Button padding */
            background-color: rgba(255, 255, 255, 0.3); /* Light semi-transparent background */
            color: #333; /* Darker text color for readability */
            border: 1px solid rgba(255, 255, 255, 0.7); /* Lighter border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            font-weight: bold; /* Bold text */
        }

        nav button:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Darker on hover */
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        /* Content Styling */
        div {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for content */
            padding: 50px; /* Increased padding for spaciousness */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5); /* Enhanced shadow for depth */
            max-width: 500px; /* Limit width for better readability */
            margin: auto; /* Center the content box */
        }

        h1 {
            font-size: 3em; /* Larger heading for impact */
            margin-bottom: 15px; /* Space below heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }

        p {
            font-size: 1.4em; /* Slightly larger paragraph */
            margin-bottom: 25px; /* Space below paragraph */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }

        button {
            padding: 12px 25px; /* Button padding */
            margin: 10px; /* Margin for spacing */
            background-color: #28a745; /* Primary green color for buttons */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            font-size: 1em; /* Consistent font size */
            font-weight: bold; /* Bold text */
            letter-spacing: 0.5px; /* Spacing between letters for better readability */
        }

        button:hover {
            background-color: #218838; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em; /* Responsive heading size */
            }
            p {
                font-size: 1em; /* Responsive paragraph size */
            }
            button {
                padding: 10px 20px; /* Responsive button padding */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'login' %}"><button type="button">Login</button></a>
        <a href="{% url 'logout' %}"><button type="button">Logout</button></a>
    </nav>
    <div>
        <h1>Welcome to the Booking Portal</h1>
        <p>This website allows you to book hotels, movie tickets, and reserve tables at restaurants.</p>
        <a href="{% url 'hotel_list' %}"><button type="button">Book Stay</button></a>
        <a href="{% url 'movie_list' %}"><button type="button">Book Movie Tickets</button></a>
        <a href="{% url 'restaurant_list' %}"><button type="button">Reserve Tables</button></a>
    </div>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-image: url("{% static 'images/book_movie_background.jpg' %}");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        text-align: center;
        color: black;
    }

    label {
        font-size: 14px;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<h1>Book a Movie</h1>
<form method="post">
    {% csrf_token %}
    <label for="movie_id">Select a movie:</label>
    <select id="movie_id" name="movie_id">
        <option value=" "> Select a Movie</option>
        {% for movie in movies %}
            <option value="{{ movie.movie_id }}">{{ movie.movie_name }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="show_time">Select a show time:</label>
    <select id="show_time" name="show_time">
        <option value=" "> Select a show time</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="2:00 PM">2:00 PM</option>
        <option value="6:00 PM">6:00 PM</option>
        <option value="9:00 PM">9:00 PM</option>
    </select>
    <br><br>
    <label for="num_tickets">Number of tickets:</label>
    <input type="number" id="num_tickets" name="num_tickets">
    <br><br>
    <input type="submit" value="Book Movie">
</form>
{% endblock %}
